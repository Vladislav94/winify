<!doctype html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>settings</title>

  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  
</head>
<body>
  
  <header class="header">
    <div class="header-inner">
      <a href="#" class="header-logo"><img src="images/logo.svg" alt="Logo"></a>

      <div class="header-box">
        <button class="header-nav__open fr">
          <span class="line"></span>
        </button>
        <div class="header-user">
          <div class="header-user__name">Username</div>
          <span class="header-user__cash">22.50 Eur</span>
        </div>
        <nav class="header-nav">

        	<div class="header-nav__close">
          	<i class="fa fa-times" aria-hidden="true"></i>
          </div>

          <div class="header-r">
             <a href="#" class="btn btn-tape">
							<span class="btn-tape__mark btn-tape__left"></span>
							<span class="btn-tape-text">Deposit</span>
							<span class="btn-tape__mark btn-tape__right"></span>
						</a>
          </div>

          <div class="header-xs">
            <a href="#" class="btn btn-tape header-sign">
              <span class="btn-tape__mark btn-tape__left"></span>
              <span class="btn-tape-text">SIGN UP</span>
              <span class="btn-tape__mark btn-tape__right"></span>
            </a>
          </div>

          <div class="search header-search">
            <input type="text" class="search-input" placeholder="Search">
            <button class="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
          </div>
          
          <ul class="header-list">
            <li class="header-list__item hidden-xs">
              <a href="#" class="header-list__link">Live Casino</a>
            </li>
            <li class="header-list__item">
              <a href="#" class="header-list__link">Slot games</a>
            </li>
            <li class="header-list__item">
              <a href="#" class="header-list__link">Poker</a>
            </li>
            <li class="header-list__item">
              <a href="#" class="header-list__link">Sign-Up bonus</a>
            </li>
          </ul>

          <div class="header-lang dropdown-wrap">
            <span class="header-lang__icon flag-icon flag-icon-ua flag-icon-squared dropdown-show"></span>

            <div class="dropdown header-lang__dd">
              <span class="header-lang__icon flag-icon flag-icon-ad flag-icon-squared"></span>
              <span class="header-lang__icon flag-icon flag-icon-ae flag-icon-squared"></span>
              <span class="header-lang__icon flag-icon flag-icon-af flag-icon-squared"></span>
              <span class="header-lang__icon flag-icon flag-icon-ag flag-icon-squared"></span>
              <span class="header-lang__icon flag-icon flag-icon-ai flag-icon-squared"></span>
              <span class="header-lang__icon flag-icon flag-icon-al flag-icon-squared"></span>
              <span class="header-lang__icon flag-icon flag-icon-am flag-icon-squared"></span>
              <span class="header-lang__icon flag-icon flag-icon-ao flag-icon-squared"></span>
              <span class="header-lang__icon flag-icon flag-icon-aq flag-icon-squared"></span>
              <span class="header-lang__icon flag-icon flag-icon-ar flag-icon-squared"></span>
              <span class="header-lang__icon flag-icon flag-icon-bm flag-icon-squared"></span>
              <span class="header-lang__icon flag-icon flag-icon-cc flag-icon-squared"></span>
              <span class="header-lang__icon flag-icon flag-icon-cg flag-icon-squared"></span>
              <span class="header-lang__icon flag-icon flag-icon-ci flag-icon-squared"></span>
              <span class="header-lang__icon flag-icon flag-icon-cn flag-icon-squared"></span>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>

  <section class="settings-section">
    <div class="main-container">
      <aside class="settings-sb">
        <div class="settings-sb__title">MY ACCOUNT</div>
        <ul class="tabs-list settings-list" data-sections="settings-tabs__sections">
          <li class="tabs-item settings-list__item active"><i class="fa fa-btc" aria-hidden="true"></i>BALANCE</li>
          <li class="tabs-item settings-list__item"><i class="fa fa-calendar" aria-hidden="true"></i>HISTORY</li>
          <li class="tabs-item settings-list__item"><i class="fa fa-gift" aria-hidden="true"></i>BONUSES</li>
          <li class="tabs-item settings-list__item"><i class="fa fa-suitcase" aria-hidden="true"></i>AFFILIATE</li>
          <li class="tabs-item settings-list__item"><i class="fa fa-info-circle" aria-hidden="true"></i>PROFILE INFO</li>
          <li class="tabs-item settings-list__item"><i class="fa fa-folder" aria-hidden="true"></i>DOCUMENTS</li>
        </ul>
      </aside>
      <div class="settings-sections setting-tabs__sections">
        <div class="tab-section"></div>
      </div>
    </div>
  </section>
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  
  <!-- build:js scripts/main.js -->
  <script src="scripts/main.js"></script>
  <!-- endbuild -->
</body>
</html>
